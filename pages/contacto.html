		<div class="container py-5 text-center">
			<form class="row g-3">
				<div class="col-md-6">
				  <label for="inputnombre" class="form-label">Nombre</label>

				</div>
				<div class="col-md-6">

				</div>
				<div class="col-12">
				  <label for="inputdir" class="form-label">Dirección</label>

				</div>
				<div class="col-12">
				  <label for="pedidooracion" class="form-label">Pedido de Oración</label>

				</div>
				
				<div class="col-md-4">

					<input type="text" class="form-control" id="inputtel">
				  </div>

				<div class="col-md-4">
				  <label for="inputState" class="form-label">¿como nos conociste?</label>

					<option selected>Elegi una opcion...</option>
					<option>Internet</option>
					<option>Calle</option>
					<option>Persona Conocida</option>

				  </select>
				</div>
				
				<div class="col-md-12 d-flex justify-content-center">
				  <div class="form-check">
					<input class="form-check-input" type="checkbox" id="gridCheck">
					<label class="form-check-label" for="gridCheck">
					  ¿Queres que te enviemos infomación por mail?
					</label>
				  </div>
				</div>
				<div class="col-12">
				  <button type="submit" class="btn btn-primary">Enviar</button>
				</div>
